{% load static %}
<nav class="navbar navbar-default navbar-fixed-top" role="navigation"
  style="margin-bottom: 0px; background-color:orange;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'core:product_list' %}" style="color: #ffffff">Online Shopping</a>
      {% with totail_items=cart|length %}
      {% if cart|length > 0 %}
      <a href="{% url 'cart:cart_detail' %}" style="color: #ffffff">
        Your Cart: <button class="btn btn-primary">{{ totail_items }}</button>
      </a>
      {% else %}
      {% if user.is_authenticated %}
      Your cart is empty, {{ user.username }}
      {% endif %}
      {% endif %}
      {% endwith %}

      {% if user.is_authenticated %}
      <a role="button" class="btn btn-primary mr-3" href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a role="button" class="btn btn-primary mr-3" href="{% url 'login' %}">Sign In</a>
      {% endif %}

    </div>
  </div>
</nav>
